<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NOSLEEP Congratulations</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        /* Background canvas */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            position: relative;
            z-index: 2;
        }

        .logo-left {
            width: 80px;
            height: 80px;
        }

        .header-center {
            text-align: center;
        }

        .wallet-button {
            display: flex;
            justify-content: flex-end;
        }

        .disconnect-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
            font-size: 14px;
        }

        /* Congratulations content */
        .congrats-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
            flex-grow: 1;
        }

        .congrats-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .congrats-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .congrats-subtext {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-link {
            display: block;
            position: relative;
            z-index: 10;
        }

        .social-link img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        .back-btn {
            background-color: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            position: relative;
            z-index: 10;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background-color: #4b5563;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .congrats-title {
                font-size: 2.5rem;
            }
            
            .social-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Interactive Background -->
        <canvas id="backgroundCanvas"></canvas>

        <!-- Header -->
        <div class="header">
            <div class="logo-left">
                <!-- Intentionally left empty to match screenshot layout -->
            </div>
            <div class="header-center">
                <h2>CA: contract address</h2>
            </div>
            <div class="wallet-button">
                <button class="disconnect-btn" onclick="disconnectAndReturn()">Disconnect</button>
            </div>
        </div>

        <!-- Congratulations Content -->
        <div class="congrats-content">
            <h1 class="congrats-title">Congratulations!</h1>
            <p class="congrats-text">No sleep for you tonight! Keep trenching!</p>
            
            <p class="congrats-subtext">
                Buy more $NOSLEEP so other fellow trenchers can also experience the jumpscare
            </p>
            
            <div class="social-links">
                <a href="https://x.com/OShmoo0" target="_blank" class="social-link"><img src="assets/x-logo.png" alt="X"></a>
                <a href="https://t.me/nosleeppublicchannel" target="_blank" class="social-link"><img src="assets/telegram-logo.png" alt="Telegram"></a>
                <a href="https://dexscreener.com/solana/" target="_blank" class="social-link"><img src="assets/dexscreener-logo.png" alt="Dexscreener"></a>
                <a href="https://jup.ag/swap/SOL-" target="_blank" class="social-link"><img src="assets/jup-logo.png" alt="Jupiter"></a>
            </div>
            
            <button id="backToMainBtn" class="back-btn" onclick="window.location.href='index.html'">Back To Main Page</button>
        </div>
    </div>

    <script>
        // Canvas background setup
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = {
            x: undefined,
            y: undefined,
            radius: 150
        };

        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Track mouse position
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Initialize particles
        function initParticles() {
            particles = [];
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    density: (Math.random() * 30) + 1,
                    speedX: Math.random() * 1 - 0.5,
                    speedY: Math.random() * 1 - 0.5
                });
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update particles
            particles.forEach(particle => {
                // Basic movement
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX *= -1;
                }
                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY *= -1;
                }
                
                // Mouse interaction
                if (mouse.x !== undefined && mouse.y !== undefined) {
                    const dx = mouse.x - particle.x;
                    const dy = mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        
                        const directionX = forceDirectionX * force * particle.density;
                        const directionY = forceDirectionY * force * particle.density;
                        
                        particle.x += directionX;
                        particle.y += directionY;
                    }
                }
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
            });
            
            // Draw network lines
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Disconnect wallet and return to index
        function disconnectAndReturn() {
            // Try to disconnect if wallet is connected
            if (window.solana && window.solana.isConnected) {
                try {
                    window.solana.disconnect();
                    // Clear the connection state
                    localStorage.removeItem('walletConnected');
                } catch (err) {
                    console.error("Error disconnecting wallet:", err);
                }
            }
            
            // Redirect to index page
            window.location.href = 'index.html';
        }

        // Initialize everything on load
        window.addEventListener('load', function() {
            resizeCanvas();
            initParticles();
            animate();
        });

        // Handle resize
        window.addEventListener('resize', function() {
            resizeCanvas();
            initParticles();
        });
    </script>
</body>
</html>
