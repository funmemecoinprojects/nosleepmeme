<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NOSLEEP Congratulations</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="lib/supabase.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 10px;
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* Background canvas */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 5px 10px;
            position: relative;
            z-index: 2;
        }

        .logo-left {
            width: 60px;
            height: 60px;
        }

        .header-center {
            text-align: center;
        }

        .wallet-button {
            display: flex;
            justify-content: flex-end;
        }

        .disconnect-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
            font-size: 14px;
        }

        /* Main content grid layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 10px;
            padding: 0 15px;
            height: 100%;
            max-height: calc(100vh - 150px);
            align-items: center;
        }

        /* Left side content */
        .left-content {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .congrats-subtext {
            font-size: 0.95rem;
            color: #9ca3af;
            margin-bottom: 15px;
            max-width: 280px;
            line-height: 1.4;
            text-align: center;
        }

        /* Title and central content */
        .center-content {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .congrats-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .congrats-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Soy Boy Gif Container */
        .soy-boy-container {
            margin: 10px 0;
            max-width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .soy-boy-gif {
            width: 100%;
            display: block;
        }

        /* Right side content */
        .right-content {
            grid-column: 3;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Visitor Counter */
        .visitor-counter {
            padding: 10px;
            background-color: rgba(20, 20, 20, 0.7);
            border-radius: 10px;
            font-size: 0.9rem;
            max-width: 220px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        .visitor-counter-title {
            font-weight: bold;
            color: #9333ea;
            margin-bottom: 3px;
            font-size: 0.8rem;
        }

        .visitor-count {
            font-weight: bold;
            color: #22c55e;
            font-size: 1.1rem;
        }

        /* Social links footer */
        .footer {
            padding: 15px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-link {
            display: block;
            position: relative;
            z-index: 10;
        }

        .social-link img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        /* Share on X button styles */
        .share-on-x {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .share-x-button {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
            padding: 8px 15px;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
            position: relative;
            z-index: 10;
            font-weight: bold;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }
        
        .share-x-button:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
        
        .share-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .back-btn {
            background-color: #6b7280;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            position: relative;
            z-index: 10;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            transform: scale(1.05);
            background-color: #4b5563;
        }

        @media (max-width: 900px) {
            .container {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                max-height: none;
            }
            
            .center-content, .left-content, .right-content {
                grid-column: 1;
            }
            
            .center-content {
                grid-row: 1;
                margin-bottom: 20px;
            }
            
            .left-content {
                grid-row: 2;
                margin-bottom: 20px;
            }
            
            .right-content {
                grid-row: 3;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Interactive Background -->
        <canvas id="backgroundCanvas"></canvas>

        <!-- Header -->
        <div class="header">
            <div class="logo-left">
                <!-- Intentionally left empty to match screenshot layout -->
            </div>
            <div class="header-center">
                <h2>CA: contract address</h2>
            </div>
            <div class="wallet-button">
                <button class="disconnect-btn" onclick="disconnectAndReturn()">Disconnect</button>
            </div>
        </div>

        <!-- Main Grid Layout -->
        <div class="main-grid">
            <!-- Left Side Content -->
            <div class="left-content">
                <p class="congrats-subtext">
                    Surprise! Now buy more and promote $NOSLEEP so other fellow trenchers can also experience the jumpscare
                </p>
                
                <div class="visitor-counter">
                    <div class="visitor-counter-title">$NOSLEEP TRENCHER STATS</div>
                    <p>You're trencher #<span id="visitorCount" class="visitor-count">...</span> to get jumscared!</p>
                </div>
            </div>
            
            <!-- Center Content -->
            <div class="center-content">
                <h1 class="congrats-title">Congratulations!</h1>
                <p class="congrats-text">No sleep for you tonight!</p>
                
                <!-- Soy Boy GIF Centered -->
                <div class="soy-boy-container">
                    <img src="assets/soy-boy-point-point-soy-boy.gif" alt="Laughing At You" class="soy-boy-gif">
                </div>
                
                <div class="share-on-x">
                    <a id="shareOnXButton" href="#" target="_blank" class="share-x-button">
                        <img src="assets/x-logo.png" alt="X" class="share-icon">
                        <span>Share Experience</span>
                    </a>
                </div>
            </div>
            
            <!-- Right Side Content -->
            <div class="right-content">
                <button id="backToMainBtn" class="back-btn" onclick="window.location.href='index.html'">Back To Main Page</button>
            </div>
        </div>
        
        <!-- Footer with Social Links -->
        <div class="footer">
            <div class="social-links">
                <a href="https://x.com/OShmoo0" target="_blank" class="social-link"><img src="assets/x-logo.png" alt="X"></a>
                <a href="https://t.me/nosleeppublicchannel" target="_blank" class="social-link"><img src="assets/telegram-logo.png" alt="Telegram"></a>
                <a href="https://dexscreener.com/solana/" target="_blank" class="social-link"><img src="assets/dexscreener-logo.png" alt="Dexscreener"></a>
                <a href="https://jup.ag/swap/SOL-" target="_blank" class="social-link"><img src="assets/jup-logo.png" alt="Jupiter"></a>
            </div>
        </div>
        
        <script>
            // Function to update the Share on X link with the visitor count
            function updateShareOnXLink(visitorCount) {
                const shareButton = document.getElementById('shareOnXButton');
                if (shareButton) {
                    // Construct tweet text with the visitor count
                    const tweetText = encodeURIComponent(
                        `Thanks to $NOSLEEP, where I experienced the NOSLEEP experience, I can continue trenching. CA: Contract Address. Amount of trenchers that experienced nosleep: ${visitorCount}`
                    );
                    
                    // Set the href attribute to the X intent URL with the tweet text
                    shareButton.href = `https://x.com/intent/tweet?text=${tweetText}`;
                    
                    console.log("Share on X link updated with visitor count:", visitorCount);
                }
            }
            
            // Fetch the counter value when the page loads
            document.addEventListener('DOMContentLoaded', function() {
                console.log("Fetching counter value...");
                const supabase = createSupabaseClient();
                
                supabase
                    .from('visitor_counter')
                    .select('*')
                    .eq('name', 'surprise_page')
                    .then(response => {
                        console.log("Counter response:", response);
                        if (response.error) {
                            console.error("Error fetching counter:", response.error);
                            document.getElementById('visitorCount').textContent = "error";
                        } else if (response.data && response.data.length > 0) {
                            console.log("Counter data:", response.data[0]);
                            const visitorCount = response.data[0].count;
                            document.getElementById('visitorCount').textContent = visitorCount;
                            
                            // Update the Share on X link with the visitor count
                            updateShareOnXLink(visitorCount);
                        } else {
                            console.error("No counter data found");
                            document.getElementById('visitorCount').textContent = "not found";
                        }
                    })
                    .catch(error => {
                        console.error("Exception fetching counter:", error);
                        document.getElementById('visitorCount').textContent = "error";
                    });
            });
        </script>
    </div>

    <script>
        // Canvas background setup
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = {
            x: undefined,
            y: undefined,
            radius: 150
        };

        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Track mouse position
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Initialize particles
        function initParticles() {
            particles = [];
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    density: (Math.random() * 30) + 1,
                    speedX: Math.random() * 1 - 0.5,
                    speedY: Math.random() * 1 - 0.5
                });
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update particles
            particles.forEach(particle => {
                // Basic movement
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX *= -1;
                }
                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY *= -1;
                }
                
                // Mouse interaction
                if (mouse.x !== undefined && mouse.y !== undefined) {
                    const dx = mouse.x - particle.x;
                    const dy = mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        
                        const directionX = forceDirectionX * force * particle.density;
                        const directionY = forceDirectionY * force * particle.density;
                        
                        particle.x += directionX;
                        particle.y += directionY;
                    }
                }
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
            });
            
            // Draw network lines
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Disconnect wallet and return to index
        function disconnectAndReturn() {
            // Try to disconnect if wallet is connected
            if (window.solana && window.solana.isConnected) {
                try {
                    window.solana.disconnect();
                    // Clear the connection state
                    localStorage.removeItem('walletConnected');
                } catch (err) {
                    console.error("Error disconnecting wallet:", err);
                }
            }
            
            // Redirect to index page
            window.location.href = 'index.html';
        }

        // Initialize everything on load
        window.addEventListener('load', function() {
            resizeCanvas();
            initParticles();
            animate();
        });

        // Handle resize
        window.addEventListener('resize', function() {
            resizeCanvas();
            initParticles();
        });
    </script>
</body>
</html>
